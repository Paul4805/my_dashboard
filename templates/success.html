<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful | AI Analytics</title>
    <link rel="icon" href="https://aianalytics.ethicalintelligent.com/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('../static/images/loginpageback.png'); 
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .success-container {
            background-color: rgb(255, 255, 255);
            opacity: 0.8;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            color: #1a0b58;
        }
        
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-login {
            display: inline-block;
            background-color: #006fb4;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 111, 180, 0.3);
        }
        
        .btn-login:hover {
            background-color: #005a93;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 111, 180, 0.4);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .logo span {
            font-weight: bold;
            font-size: 20px;
        }
        
        @media (max-width: 600px) {
            .success-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            p {
                font-size: 16px;
            }
            
            .success-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo">
            <img src="../static/images/AI_analytics-removebg-preview.png" alt="AI Logo">
            <span>AI ANALYTICS</span>
        </div>
        
        <div class="success-icon">âœ“</div>
        <h1>Signup Successful!</h1>
        <p>Your account has been successfully created. Welcome to our community!</p>
        <a href="/login" class="btn-login">Go to Login</a>
    </div>
</body>
</html>
