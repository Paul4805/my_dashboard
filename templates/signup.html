<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AI Analytics</title>
  <link rel="icon" href="https://aianalytics.ethicalintelligent.com/static/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('../static/images/loginpageback.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .eit-title {
      color: #FFF2F2;
      font-size: clamp(32px, 8vw, 64px);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      word-wrap: break-word;
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .signup-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
      color: #1a0b58;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      font-size: clamp(18px, 4vw, 20px);
      margin-bottom: 15px;
      opacity: 0.8;
    }

    .logo img {
      width: clamp(30px, 6vw, 36px);
      height: clamp(30px, 6vw, 36px);
      opacity: 0.8;
    }

    h1 {
      text-align: center;
      font-size: clamp(18px, 4vw, 20px);
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: clamp(12px, 3vw, 13px);
      color: #555;
      margin-bottom: 15px;
    }

    .input-group {
      margin-bottom: 8px;
    }

    .input-group label {
      display: block;
      font-size: clamp(12px, 3vw, 13px);
      margin-bottom: 3px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      margin: 4px 0 8px;
      border: 2px solid black;
      opacity: 0.5;
      border-radius: 2px;
      font-size: clamp(13px, 3vw, 14px);
    }

    .name-fields {
      display: flex;
      gap: 10px;
    }

    .name-fields .input-group {
      flex: 1;
    }

    .password-hint {
      font-size: clamp(11px, 2.8vw, 12px);
      color: #6b7280;
      margin-top: -6px;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    button {
      width: 100%;
      max-width: 220px;
      display: block;
      margin: 20px auto 0;
      background-color: #0071b7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: clamp(14px, 3.5vw, 15px);
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00aacc;
      transform: scale(1.03);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: clamp(13px, 3.2vw, 14px);
    }

    .footer-text a {
      color: #00ccff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .error {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 15px;
      font-size: clamp(13px, 3.2vw, 14px);
    }

    /* Medium devices (tablets, 481px to 900px) */
    @media (min-width: 481px) and (max-width: 900px) {
      body {
        padding: 40px;
        justify-content: center;
      }

      .signup-box {
        padding: 30px;
        max-width: 380px;
      }

      .eit-title {
        margin-bottom: 30px;
        font-size: clamp(40px, 8vw, 56px);
      }

      .input-group input {
        padding: 12px 14px;
      }

      button {
        padding: 14px;
        max-width: 240px;
      }
    }

    /* Small devices (phones, 480px and below) */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .signup-box {
        padding: 20px;
      }

      .name-fields {
        flex-direction: column;
        gap: 0;
      }

      button {
        width: 100%;
        max-width: 200px;
        padding: 12px;
      }
    }

    /* Large devices (desktops, 901px and up) */
    @media (min-width: 901px) {
      body {
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        padding-right: 10%;
      }

      .eit-title {
        position: absolute;
        left: 40px;
        top: 40px;
        text-align: left;
        width: auto;
        margin-bottom: 0;
      }

      .signup-box {
        margin-right: 0;
      }
    }
  </style>
</head>

<body>
  <div class="eit-title">
    EIT<br>ANALYTICS
  </div>

  <div class="signup-box">
    <div class="logo">
      <img src="../static/images/AI_analytics-removebg-preview.png" alt="AI Logo">
      <span>AI ANALYTICS</span>
    </div>

    <h1>Create your account</h1>
    <p class="subtitle">Join our community today</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="name-fields">
        <div class="input-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="input-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <p class="password-hint">Use 8+ characters with letters, numbers & symbols</p>
      </div>

      <div class="input-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="/login">Sign in</a>
    </p>
  </div>
  <script>
    // Clear client-side session storage on signup page load
    window.sessionStorage.clear();
    console.log("[DEBUG] sessionStorage cleared on signup page load.");
  </script>
</body>

</html>
