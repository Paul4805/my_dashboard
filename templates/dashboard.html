<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="icon" href="https://aianalytics.ethicalintelligent.com/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="/dashboard/bihome" class="{% if active_page == 'bihome' %}active{% endif %}">BI Home</a></li>
            <li><a href="/dashboard/bidashboard" class="{% if active_page == 'bidashboard' %}active{% endif %}">Dashboard</a></li>
            <li><a href="/dashboard/data" class="{% if active_page == 'data' %}active{% endif %}">Data</a></li>
            <li><a href="/dashboard/history" class="{% if active_page == 'history' %}active{% endif %}">History</a></li>
            <li><a href="/dashboard/settings" class="{% if active_page == 'settings' %}active{% endif %}">Settings</a></li>
        </ul>
    </div>


    <!-- Top header -->
    <div class="header-bar">
        <div class="sidebar-title">EitAiAnalytics</div>
            <div class="header-right">
                <select name="language" id="language-select">
                    <option value="en">English</option>
                    <option value="hi">Arabic</option>
                    <option value="fa">Farsi</option>
                </select>
                <button class="profile-btn" title="Profile">
                    <img src="/static/images/profile.png" alt="Profile" class="profile-icon">
                </button>
                <a href="#" class="logout-btn" onclick="handleLogout()">
                    <img src="/static/images/logout.png" alt="Logout" class="logout-icon">
                </a>
            </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script>
        function handleLogout() {
            sessionStorage.clear();
            window.location.href = "/logout";
        }
    </script>

    {% block scripts %}
    {% endblock %}


</body>
</html>
