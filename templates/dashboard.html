<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="sidebar-collapsed">
    <!-- Top header -->
    <header class="header-bar">
        <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">MyDashboard</div>
        <div class="header-right">
            <div class="language-selector">
                <select name="language" id="language-select">
                    <option value="en">English</option>
                    <option value="hi">Arabic</option>
                    <option value="fa">Farsi</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
            <button class="profile-btn">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </button>
            <a href="#" class="logout-btn" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="/dashboard/bihome" class="{% if active_page == 'bihome' %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        <span class="nav-text">BI Home</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard/bidashboard" class="{% if active_page == 'bidashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard/data" class="{% if active_page == 'data' %}active{% endif %}">
                        <i class="fas fa-database"></i>
                        <span class="nav-text">Data</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard/history" class="{% if active_page == 'history' %}active{% endif %}">
                        <i class="fas fa-history"></i>
                        <span class="nav-text">History</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard/settings" class="{% if active_page == 'settings' %}active{% endif %}">
                        <i class="fas fa-cog"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Handle logout
        function handleLogout() {
            sessionStorage.clear();
            window.location.href = "/logout";
        }
        
        // Toggle sidebar
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.body.classList.toggle('sidebar-collapsed');
            document.body.classList.toggle('sidebar-expanded');
            
            // Store state in localStorage
            const isCollapsed = document.body.classList.contains('sidebar-collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        });
        
        // Check saved state on load
        document.addEventListener('DOMContentLoaded', function() {
            // Default to collapsed on mobile, expanded on desktop
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            const savedState = localStorage.getItem('sidebarCollapsed');
            
            if (savedState === 'true') {
                document.body.classList.add('sidebar-collapsed');
                document.body.classList.remove('sidebar-expanded');
            } else if (savedState === 'false') {
                document.body.classList.remove('sidebar-collapsed');
                document.body.classList.add('sidebar-expanded');
            } else {
                // No saved state - use default based on screen size
                if (isMobile) {
                    document.body.classList.add('sidebar-collapsed');
                } else {
                    document.body.classList.add('sidebar-expanded');
                }
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            const savedState = localStorage.getItem('sidebarCollapsed');
            
            // Only auto-collapse on mobile if there's no saved state
            if (savedState === null) {
                if (isMobile) {
                    document.body.classList.add('sidebar-collapsed');
                    document.body.classList.remove('sidebar-expanded');
                } else {
                    document.body.classList.remove('sidebar-collapsed');
                    document.body.classList.add('sidebar-expanded');
                }
            }
        });
    </script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
