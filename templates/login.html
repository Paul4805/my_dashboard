<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AI Analytics</title>
  <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
      color: #1a0b58;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
    }

    .logo img {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 6px #00ccff) drop-shadow(0 0 12px #00ccff);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #00ccff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00aacc;
      transform: scale(1.03);
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-text a {
      color: #00ccff;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .error {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/1a0b58/artificial-intelligence.png" alt="AI Logo">
      <span>AI ANALYTICS</span>
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="register-text">
        Donâ€™t have an account? <a href="/signup">Sign up</a>
      </p>
    </form>
  </div>
  <script>
  // Clear client-side session storage on login page load
    window.sessionStorage.clear();
    console.log("[DEBUG] sessionStorage cleared on login page load.");
  </script>
</body>
</html>
