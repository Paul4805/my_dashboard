{% extends "dashboard.html" %}

{% block content %}

<!-- Top Control Bar -->
<div class="top-controls">
  <input type="text" placeholder="search Dashboard" class="dashboard-search" />
  <div class="button-group">
    <a href="/dashboardeditor" class="new-dashboard-btn">New Dashboard +</a>
    <button class="ask-ai-btn">Ask AI</button>
  </div>
</div>

<!-- Dashboard Grid Section -->
<div id="dashboardList" class="thumbnail-grid">
  {% for dash in dashboards %}
  <div class="dashboard-thumbnail">
    <div class="thumbnail-header">
      <span>{{ dash.name }}</span>
      <div class="thumbnail-actions">
        <button class="icon-btn edit-btn" onclick="window.location.href='/dashboardeditor?dashboard_id={{ dash.id }}'">‚úèÔ∏è</button>
        <button class="icon-btn delete-btn" onclick="deleteDashboard({{ dash.id }})">üóëÔ∏è</button>
      </div>
    </div>
    <div class="thumbnail-preview">
      {% if dash.thumbnail %}
        <img src="{{ dash.thumbnail }}" alt="Dashboard Thumbnail" />
      {% else %}
        <p>No preview available</p>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="/static/css/bi_dashboard_tab.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  async function deleteDashboard(dashboardId) {
    const confirmed = confirm("Are you sure you want to delete this dashboard?");
    if (!confirmed) return;

    try {
      const response = await fetch("/dashboard/delete", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ id: dashboardId }),
      });

      const data = await response.json();

      if (response.ok) {
        alert(data.message);
        // Optionally remove the deleted dashboard from the DOM without reload
        const thumb = document.querySelector(`button[onclick="deleteDashboard(${dashboardId})"]`).closest('.dashboard-thumbnail');
        if (thumb) thumb.remove();
      } else {
        alert("Error: " + data.detail);
      }
    } catch (error) {
      console.error("Error deleting dashboard:", error);
      alert("Something went wrong!");
    }
  }
</script>

{% endblock %}
