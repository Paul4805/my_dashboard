version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis  # make sure redis starts before web
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://redis:6379  # ðŸ‘ˆ point to service name, not localhost

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:  # âœ… new service
    image: redis:7
    restart: always

volumes:
  postgres_data:
